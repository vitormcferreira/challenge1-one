<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles.tablet.css">
  <title>Decodificador de Texto - Alura Challenge</title>
</head>

<body>
  <main>
    <section class="right">
      <h1>
        <img src="logo.svg" alt="Logo da Alura">
      </h1>
      <form>
        <fieldset>
          <textarea placeholder="Digite seu texto" autofocus></textarea>
          <p>
            <span><img src="exclamacao.svg" alt="Ponto de exclamação"></span>
            Apenas letras minúsculas e sem acento
          </p>
        </fieldset>

        <div>
          <input type="button" value="Criptografar" class="dark-button" id="criptografar">
          <input type="button" value="Descriptografar" id="descriptografar">
        </div>
      </form>
    </section>

    <section class="left">
      <div class="sem-mensagem">
        <img src="procurando.svg" alt="Pessoa usando uma lupa para ver um diamante">
        <h2>Nenhuma mensagem encontrada</h2>
        <p>Digite um texto que você deseja criptografar ou descriptografar</p>
      </div>

      <div class="mensagem">
        <p id="resultado"></p>
        <button id="copiar">Copiar</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
